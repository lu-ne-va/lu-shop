<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="build/bundle.css"/>
    <link rel="stylesheet" href="bower/normalize.css/normalize.css"/>
    <title>ЭпплShop</title>
</head>
<body>
<div class="wrapper">
    <div class="content clearfix">
        <div class="content__left-col">
            <div class="logo"></div>
            <div class="contact-form clearfix">
                <span class="contact-form__header">Заказать звонок</span>
                <div class="contact-form__input-group input-group clearfix">
                    <label class="input-group__label" for="name">Ваше имя</label>
                    <input type="text" name="name" class="input-group__input" id="name" placeholder="Константин">
                </div>
                <div class="contact-form__input-group input-group clearfix">
                    <label class="input-group__label" for="phone">Телефон</label>
                    <input type="text" name="phone" class="input-group__input" id="phone" placeholder="+7 (912) 000-00-00">
                </div>
                <div class="contact-form__input-group input-group clearfix">
                    <label class="input-group__label" for="day">Дата звонка</label>
                    <input type="number" name="day" class="input-group__input input-group__input_sm" id="day" placeholder="">
                    <input type="number" name="month" class="input-group__input input-group__input_sm" id="month" placeholder="">
                </div>
                <div class="contact-form__input-group input-group clearfix">
                    <textarea type="text" name="comment" class="input-group__textarea" id="comment" placeholder="Комментарий"></textarea>
                </div>
                <button class="input-group__btn btn btn_blue btn_left" type="submit">Отправить</button>
                <button class="input-group__btn btn btn_grey btn_right" type="reset">Очистить</button>
            </div>
            <ul class="images clearfix">
                <li class="images__item" style="background-image: url('//lorempixel.com/70/71')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/73/70')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/70/74')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/75/70')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/70/76')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/77/70')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/70/79')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/78/70')"></li>
                <li class="images__item" style="background-image: url('//lorempixel.com/70/69')"></li>
            </ul>
            <ul class="contacts">
                <li class="contacts__item contacts__item_address"><span class="contacts__icon"></span>г. Москва, ул. Новая 24б, офис 214.</li>
                <li class="contacts__item contacts__item_phone"><span class="contacts__icon"></span><a class="contacts__phone-number" href="tel:+79112947539">+7 (921) 322-12-32</a></li>
            </ul>
        </div>
        <div class="content__right-col"></div>
    </div>
</div>
<footer class="footer">
    <div class="footer__content content">
        <div class="content__left-col">
            <div class="logo logo_white"></div>
        </div>
        <div class="content__left-col">
            <ul class="col col_sm">
                <li class="col__head">О магазине</li>
                <li><a class="footer__link" href="#">О нас</a></li>
                <li><a class="footer__link" href="#">Наши цены</a></li>
                <li><a class="footer__link" href="#">Наши скидки</a></li>
                <li><a class="footer__link" href="#">Акции</a></li>
            </ul>
            <ul class="col col_sm"></ul>
            <ul class="col col_sm"></ul>
            <ul class="col col_lg"></ul>
        </div>
    </div>
</footer>
</body>
</html>
